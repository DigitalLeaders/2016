<html>
    <head>
        <title>Matthew's amazing</title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>    
        <style type="text/css">
            .custom {
            	font-family: Courier;
            	color: gold;
            	font-size:20px;
            }
            .bright {
                color: #D49205;
                font-size: 110px;
                font-weight: bold;
                text-decoration: underline;
            }
        </style>
    </head>
    <body bgcolor="#1E3296">
        <h1 id="head" class="bright">Matty</h1>
        <table>
            <tr>
                <td>
                    <img src="http://images.akamai.steamusercontent.com/ugc/3281183405798915573/5DDAD0279EAD553FDADA5FBFCF8DA48D5C42D8FF/">
                </td>
            </tr>
            <tr>
                <td>
                    <img width="170" hight="170" src="http://ih2.redbubble.net/image.15466035.8639/sticker,375x360.png">
                </td>
            </tr>
        </table>
        <script>
            $(function() {
            var base="#0000";
            var change = 10;
            var step=5
            setInterval(function() { 
                if (change>90)
                {
                	step=-5;
                }
                if (change < 10)
                {
                	step=5
                }
                change=change+step;
		var colour=base+change;
		var colour2="#"+change+"2020";

                $("body").css("background",colour);
                $("#head").css("color",colour2);
            }, 10);
        })
        </script>
    </body>
</html>
