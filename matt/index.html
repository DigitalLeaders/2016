<html>
    <head>
        <title>Matthew's amazing</title>
        
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>    
        <style type="text/css">
            .custom {
            	font-family: Courier;

            }
            .bright {
                color: #D49205;
                font-size: 110px;

                text-decoration: underline;
            }
            .blubbur {
            	  display: flex;
        	flex-direction: row;
        	flex-wrap: wrap;
            }
            .blubbur div {
            	flex-grow: 1;
            }
            .blubbur .wide {
            	flex-grow: 3;
            }
        </style>
    </head>
    <body bgcolor="#1E3296">
        <h1 id="head" class="bright">Matty</h1>
        <div class="blubbur">
                <div class="wide">
                    <img src="http://images.akamai.steamusercontent.com/ugc/3281183405798915573/5DDAD0279EAD553FDADA5FBFCF8DA48D5C42D8FF/">
                </div>
                <div>

                </div>
                <div>
            	    <img src="http://images.akamai.steamusercontent.com/ugc/830079109060469029/35DFC75383DD8E5E46BE96575DF149DD95E81746/">
            	</div>
            	<div>
            	    <img hight="342" width="342" src="http://cloud-3.steamusercontent.com/ugc/541884859025082836/996279B91F0F38F2E6D1820F08533CB7BAD79008/">
            	</div>
        </div>
        <script>
            $(function() {
            var base="#0000";
            var change = 10;
            var step=5
            setInterval(function() { 
                if (change>90)
                {
                	step=-5;
                }
                if (change < 10)
                {
                	step=5
                }
                change=change+step;
		var colour=base+change;
		var colour2="#"+change+"2020";

                $("body").css("background",colour);
                $("#head").css("color",colour2);
            }, 40);
        })
        </script>
    </body>
