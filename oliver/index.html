<body bgcolor="#1E3296">

     <script>
            $(function() {
            var base="#0000";
            var change = 10;
            var step=10
            setInterval(function() { 
                if (change>90)
                {
                	step=-10;
                }
                if (change < 10)
                {
                	step=10
                }
                change=change+step;
								var colour=base+change;


                $("body").css("background",colour);
            }, 100);
        })
        </script>
<h1 class="bright">Hello!</h1>
</body>
